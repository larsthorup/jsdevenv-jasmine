<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jsdevenv-jasmine.test</title>

    <!-- tools -->
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
    <script src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script src="lib/jasmine-1.3.1/jasmine-html.js"></script>

    <!-- code under test -->
    <script src="../js/util/passwordEvaluator.js"></script>
    <script src="../js/util/random.js"></script>

    <!-- tests -->
    <script src="../js/util/passwordEvaluator.test.js"></script>
    <script src="../js/util/random.test.js"></script>

    <!-- test runner -->
    <script>
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 250;

            var htmlReporter = new jasmine.HtmlReporter();
            jasmineEnv.addReporter(htmlReporter);


            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;
            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }

                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }
        })();
    </script>
</head>
<body>
</body>
</html>
